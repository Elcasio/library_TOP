<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  
  <header>
    <div>Welcome to my library</div>
    </header>
  <main>
      <table id='Tabla'>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Actions</th>
        </tr>
      </table>
  </main>
  <aside>
    <form action="" id='formulario'>
      <legend>Agregar un libro</legend>
      <label for="titulo">Titulo:</label>
      <input type="text" id='titulo' name="titulo" required>
      <label for="autor">Autor:</label>
      <input type="text" id='autor' name="autor" required>
      <label for="paginas">Numero de paginas:</label>
      <input type="number" id='paginas' name="paginas" required>
      <label for="leido">Lo leiste?</label>
      <input type="checkbox" id='leido' name="leido" required>
      <button type="submit" id="boton">Agregar Libro</button>
    </form>
  </aside>
</body>
</html>
